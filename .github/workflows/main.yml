name: Main

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ“¦ Build theme assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the project
        uses: actions/checkout@v2

      - name: Setup the Node environment on ${{ runner.os }}
        uses: actions/setup-node@v2
        with:
          version: 14
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup the PHP environment on ${{ runner.os }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies using NPM
        run: npm install

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-suggest

      - name: Execute the Node test scripts
        run: npm run test

      - name: Verify that assets are built successfully
        run: |
          npm run prod
          cat public/mix-manifest.json

      - name: Execute the PHP lint script
        run: composer run-script lint

  deploy:
    name: ðŸŒ  Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v2.3.2

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.commix-me.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /alwatania.commix-me.com/wp-content/themes/
